<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 載入bs5 css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- 前台畫面 -->
    <div class="container mt-3">
        <h2>數字加總計算機</h2>
        <form action="" id="myForm" method="post">
        <!-- <form action="http://localhost/html/admin/sum.php" id="myForm" method="post"> -->
            <div class="mb-3 mt-3">
                <label for="num1">Num1:</label>
                <input type="num1" class="form-control" id="num1" placeholder="Enter num1" name="num1">
            </div>
            <div class="mb-3 mt-3">
                <label for="num2">Num2:</label>
                <input type="num2" class="form-control" id="num2" placeholder="Enter num2" name="num2">
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


    <!-- 載入bs5 js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function () {
            const myForm = $("#myForm")

            const url = "http://localhost/html/admin/sum.php";
            
            myForm.submit(function (e) {
                e.preventDefault();
                console.log('submit ok');

                let formData = myForm.serializeArray();
                console.log('formData', formData);

                $.ajax({
                    type: "post",
                    url: url,
                    data: formData,
                    dataType: "json",
                    success: function (res) {
                        console.log('res', res);
                    }
                });
            });

            // $.ajax({
            //     type: "get",
            //     url: url,
            //     dataType: "json",

            //         console.log('res', res);

            //     },
            //     error: function (error) {
            //         console.log('error', error);

            //     }
            // })


        })
    </script>
</body>

</html>
